<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Automotivo</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  margin: 30px;
  background-color: #f5f5f5;
  color: #333;
}

#chatbox {
  height: 400px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 15px;
  background: #ffffff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

#inputArea {
  display: flex;
  margin-top: 15px;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border 0.2s;
}

input[type="text"]:focus {
  border-color: #28a745;
}

button {
  padding: 12px 18px;
  background: #28a745;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #218838;
}

.msg {
  margin-bottom: 12px;
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 18px;
  line-height: 1.5;
}

.user {
  background-color: #e7f1ff;
  color: #007bff;
  align-self: flex-end;
  text-align: right;
  margin-left: auto;
}

.bot {
  background-color: #d4f8dc;
  color: #28a745;
  align-self: flex-start;
  margin-right: auto;
}

.btn-voltar-header {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #ff6f61;
  color: white;
  padding: 12px 18px;
  text-decoration: none;
  border-radius: 25px;
  font-weight: 600;
  font-size: 16px;
  box-shadow: 0 4px 8px rgba(255, 111, 97, 0.4);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-voltar-header:hover {
  background-color: #e85a4f;
  box-shadow: 0 6px 12px rgba(255, 111, 97, 0.5);
}

  </style>
</head>
<body>
<a href="index.html" class="btn-voltar-header">‚Üê Voltar para Home</a>

  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");

    if (!msg) return;

    const chatbox = document.getElementById("chatbox");

    input.value = "";

    let resposta = gerarRespostaAutomatica(msg);

    return "Desculpe, n√£o entendi bem. Poderia reformular sua pergunta?";
  }
</script>

</body>
</html>
